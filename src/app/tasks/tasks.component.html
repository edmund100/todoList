<app-action-bar
  createMessage="Create a task" 
  deleteAllMessage="Delete all tasks"
  deleteSelectedMessage="Delete seleced tasks"
  editSelectedMessage="Edit selected task"
  clearSelectedMessage="Clear selected tasks"
  (createItemMethod)="this.createTask()"
  (editSelectedItemMethod)="this.editSelectedTask()"
  (clearSelectedItemsMethod)="this.clearSelectedTask()"
  (deleteAllItemsMethod)="this.deleteAllTasks()"
  (deleteSelectedItemMethod)="this.deleteSelectedTasks()"
  [itemsCount]=tasks.selectedOptions.selected.length></app-action-bar>
<div>
  <mat-selection-list [(ngModel)]="selectedTaskOptions" #tasks >
    <mat-list-option #option checkboxPosition="before" *ngFor="let task of Tasks" [value]="task" [(selected)]="task.Selected" >
      {{task.Name}}
    </mat-list-option>
  </mat-selection-list>  
</div>
<app-footer [itemsCount]="tasks.selectedOptions.selected.length"></app-footer>
