<app-action-bar
  createMessage="Create a project" 
  deleteAllMessage="Delete all projects"
  deleteSelectedMessage="Delete seleced projects"
  editSelectedMessage="Edit selected project"
  clearSelectedMessage="Clear selected projects"
  (createItemMethod)="this.createProject()"
  (editSelectedItemMethod)="this.editSelectedProject()"
  (clearSelectedItemsMethod)="this.clearSelectedProjects()"
  (deleteAllItemsMethod)="this.deleteAllProjects()"
  (deleteSelectedItemMethod)="this.deleteSelectedProjects()"
  [itemsCount]=projects.selectedOptions.selected.length></app-action-bar>
<div>
  <mat-selection-list [(ngModel)]="selectedProjectOptions" #projects >
    <mat-list-option #option checkboxPosition="before" *ngFor="let project of Projects" [value]="project" [(selected)]="project.Selected" >
      {{project.ProjectModel.Name}}
    </mat-list-option>
  </mat-selection-list>  
</div>
<app-footer [itemsCount]="projects.selectedOptions.selected.length"></app-footer>
